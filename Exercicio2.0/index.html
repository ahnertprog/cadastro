<html lang="en">

    <link rel="preload" href="style.css">

<body>
    <div class="border">
        <h1>Página de cadastro</h1>

                    Nome Completo <br>

        </label>
            <br><br>
        <label class="idade">
                    Idade <br>
                <input type="date" required>
        </label>
            <br><br>
        <label class="email">
                    E-mail <br>
                <input type="email">
        </label>
            <br><br>
        <label class="senha">
                    Senha <br>
                <input type="password">
        </label>
            <br><br>
        <label class="cfsenha">
                    Confirme sua senha <br>
            <input type="password" required>
        </label>
        <br><br>
        <div class="sexo">
            Sexo
            <br>

            <option>
                Masculino
            </option>
            <option>
                Feminino
            </option>

                Outro
            </option>
        </select>
        </div>
        <div class="termos">
            Eu li e concordo com os <a href="">termos de uso </a>
